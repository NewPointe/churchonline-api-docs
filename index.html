  <title>Church Online API - Swagger UI</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.20.5/swagger-ui.css" integrity="sha384-Q3QUDZbUx9yQ9bGlBWFW99SjqXrISXdmpprk7lNlCDnhwsjlrDWP08e87KWptVpH"
    crossorigin="anonymous">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.20.5/swagger-ui-bundle.js" integrity="sha384-6QcIflfKzp4zb3GSKBOKh4q7c3FUPwzhLVn/YIDwTFFL1wzLeyFb86qrD40ZrbR2"
    crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      background: #fafafa;
    }

    li {
      margin: 8px 0;
    }

    details {
      border: black 1px solid;
      padding: 10px;
      border-radius: 10px;
    }

    details>summary {
      margin: -10px;
      padding: 10px;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      window.ui = SwaggerUIBundle({
        url: "./churchonline.openapi.yaml",
        dom_id: '#swagger-ui',
        docExpansion: 'none',
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis]
      });
    });
  </script>

</head>

<body>
  <div id="swagger-ui"></div>
</body>
